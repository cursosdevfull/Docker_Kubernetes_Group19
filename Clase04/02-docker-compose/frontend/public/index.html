<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>📦 Gestión de Productos</h1>
            <p>Sistema de administración de inventario</p>
        </header>

        <!-- Formulario para agregar/editar productos -->
        <section class="form-section">
            <h2 id="form-title">➕ Agregar Nuevo Producto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">

                <div class="form-group">
                    <label for="name">Nombre del Producto:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Precio:</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Categoría:</label>
                        <input type="text" id="category" name="category">
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" min="0" value="0">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submit-btn" class="btn btn-primary">
                        ➕ Agregar Producto
                    </button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">
                        ❌ Cancelar
                    </button>
                </div>
            </form>
        </section>

        <!-- Filtros y búsqueda -->
        <section class="filters-section">
            <h2>🔍 Buscar y Filtrar</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="search">Buscar por nombre:</label>
                    <input type="text" id="search" placeholder="Buscar productos...">
                </div>

                <div class="filter-group">
                    <label for="category-filter">Filtrar por categoría:</label>
                    <select id="category-filter">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>

                <button id="refresh-btn" class="btn btn-info">🔄 Actualizar</button>
            </div>
        </section>

        <!-- Lista de productos -->
        <section class="products-section">
            <h2>📋 Lista de Productos</h2>
            <div id="loading" class="loading">Cargando productos...</div>
            <div id="error-message" class="error-message" style="display: none;"></div>

            <div id="products-container">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
        </section>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirm-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>⚠️ Confirmar Eliminación</h3>
            <p id="confirm-message">¿Estás seguro de que quieres eliminar este producto?</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="btn btn-danger">🗑️ Eliminar</button>
                <button id="cancel-delete" class="btn btn-secondary">❌ Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div id="toast" class="toast" style="display: none;">
        <span id="toast-message"></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
