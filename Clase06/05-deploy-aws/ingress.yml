apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: ingress-app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /api/config
            pathType: Prefix
            backend:
              service:
                name: "frontend-svc"
                port:
                  number: 80
          - path: /api/productos
            pathType: Prefix
            backend:
              service:
                name: "backend1-svc"
                port:
                  number: 80      
          - path: /api/init-products
            pathType: Prefix
            backend:
              service:
                name: "backend1-svc"
                port:
                  number: 80   
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "frontend-svc"
                port:
                  number: 80                                               