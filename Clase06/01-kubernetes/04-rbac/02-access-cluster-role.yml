apiVersion: v1
kind: Namespace
metadata:
  name: ns-dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: role-reader
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: read-pods
subjects:
  - kind: User
    name: course19
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: role-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-nginx
  namespace: ns-dev
spec:
  containers:
    - name: web
      image: nginx:alpine